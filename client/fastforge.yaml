# client/fastforge.yaml

# Определяем релиз, который мы будем запускать из GitHub Actions
releases:
  - name: production # Мы будем вызывать этот релиз по имени 'production'
    jobs:
      # --- Задание для Android ---
      - name: release-android
        package:
          platform: android
          target: apk
        # Указываем, что результат нужно опубликовать на GitHub
        publish:
          target: github

      # --- Задание для Windows ---
      - name: release-windows
        package:
          platform: windows
          target: exe
        # Указываем, что результат нужно опубликовать на GitHub
        publish:
          target: github

      # --- Задание для Linux ---
      - name: release-linux
        package:
          platform: linux
          target: appimage
          # Указываем иконку для AppImage
          icon: assets/icon.png
        # Указываем, что результат нужно опубликовать на GitHub
        publish:
          target: github